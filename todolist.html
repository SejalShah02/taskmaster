<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master ğŸ“</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-12 p-6 rounded-lg shadow-md bg-white">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-green-500">Task Master ğŸ“</h2>
            <span class="text-gray-600">Manage your tasks efficiently ğŸ˜Š</span>
        </div>
        <div class="flex justify-between items-center mb-4">
            <span id="current-time" class="text-gray-600"></span>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
        <div class="add-todo mt-6 flex justify-between items-center">
            <input type="text" id="todo-input" placeholder="Add new task ğŸ“" class="w-full py-2 pl-10 text-sm text-gray-800 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 bg-gray-50">
            <input type="time" id="reminder-time" class="ml-4 border border-gray-400 rounded-lg">
            <button type="button" id="add-todo-btn" class="ml-4 px-4 py-2 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out">Add Task ğŸ“ˆ</button>
        </div>
        <div class="mt-6 text-center text-gray-600">
            <span id="remaining-tasks">0 tasks remaining ğŸ“Š</span>
        </div>
        <div id="delete-modal" class="hidden fixed top-0 left-0 z-50 w-full h-full bg-gray-900 bg-opacity-75 flex justify-center items-center">
            <div class="bg-white rounded-lg shadow-md p-6 w-1/2">
                <h2 class="text-lg font-bold mb-4">Delete Task Confirmation ğŸš¨</h2>
                <p class="text-gray-600 mb-6">Are you sure you want to delete this task? ğŸ¤”</p>
                <div class="flex justify-between items-center">
                    <button type="button" id="confirm-delete" class="px-4 py-2 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Delete ğŸ‘‹</button>
                    <button type="button" id="cancel-delete" class="px-4 py-2 bg-gray-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out">Cancel ğŸ™…â€â™‚ï¸</button>
                </div>
            </div>
        </div>
        <div class="mt-6 text-center text-gray-600">
            <button id="undo-btn" class="hidden px-4 py-2 bg-blue-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Undo Delete</button>
        </div>
        <div class="mt-6 text-center text-gray-600">
            <h3 class="text-lg font-bold">Scoreboard ğŸ†</h3>
            <p id="score" class="text-gray-800">Score: 0</p>
            <p id="streak" class="text-gray-800">Current Streak: 0 days</p>
        </div>
        <div class="mt-6 text-center text-gray-600">
            &copy; 2024 Task Master
        </div>
    </div>

    <script>
        // Get the todo list and add todo button elements
        const todoList = document.getElementById('todo-list');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoInput = document.getElementById('todo-input');
        const reminderTimeInput = document.getElementById('reminder-time');
        const remainingTasksSpan = document.getElementById('remaining-tasks');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const currentTimeSpan = document.getElementById('current-time');
        const undoBtn = document.getElementById('undo-btn');
        const scoreSpan = document.getElementById('score');
        const streakSpan = document.getElementById('streak');

        // Load todos from local storage
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentIndex = null;
        let lastDeletedTask = null;
        let score = 0;
        let currentStreak = 0;
        let lastCompletionDate = null;

        // Function to render the todo list
        function renderTodoList() {
            todoList.innerHTML = '';
            let remainingTasks = 0;
            todos.forEach((todo, index) => {
                const color = todo.completed ? 'bg-gray-300' : 'bg-white';
                const todoItem = document.createElement('li');
                todoItem.innerHTML = `
                    <div class="flex justify-between items-center py-4 border-b border-gray-300 ${color}">
                        <div class="flex items-center">
                            <input type="checkbox" id="todo-${index}" class="mr-4" ${todo.completed ? 'checked' : ''}>
                            <span class="todo-text ${todo.completed ? 'text-gray-400 line-through' : 'text-gray-600'}">${todo.text} ${todo.reminder ? `â° ${todo.reminder}` : ''}</span>
                        </div>
                        <button type="button" class="px-4 py-2 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out delete-todo" data-index="${index}">Delete ğŸ‘‹</button>
                    </div>
                `;
                if (!todo.completed) remainingTasks++;
                todoList.appendChild(todoItem);
                // Set reminder alarm if time is set
                if (todo.reminder) {
                    setReminderAlarm(todo.reminder, todo.text);
                }
            });
            remainingTasksSpan.textContent = `${remainingTasks} tasks remaining ğŸ“Š`;
        }

        // Function to set a reminder alarm
        function setReminderAlarm(reminderTime, taskText) {
            const now = new Date();
            const reminderDate = new Date(now.toDateString() + ' ' + reminderTime);
            if (reminderDate > now) {
                const timeToReminder = reminderDate - now;
                setTimeout(() => {
                    alert(`Reminder: ${taskText} is due! â°`);
                }, timeToReminder);
            }
        }

        // Function to update the current time
        function updateCurrentTime() {
            const now = new Date();
            currentTimeSpan.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Function to update score and streak
        function updateScoreAndStreak() {
            scoreSpan.textContent = `Score: ${score}`;
            streakSpan.textContent = `Current Streak: ${currentStreak} days`;
        }

        // Render the initial todo list and current time
        renderTodoList();
        updateCurrentTime();
        setInterval(updateCurrentTime, 60000); // Update time every minute

        // Add event listener to the add todo button
        addTodoBtn.addEventListener('click', () => {
            const todoText = todoInput.value.trim();
            const reminderTime = reminderTimeInput.value;
            if (todoText) {
                todos.push({ text: todoText, completed: false, reminder: reminderTime });
                localStorage.setItem('todos', JSON.stringify(todos));
                todoInput.value = '';
                reminderTimeInput.value = '';
                renderTodoList();
            }
        });

        // Add event listener to the todo list
        todoList.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const index = parseInt(e.target.id.split('-')[1]);
                todos[index].completed = e.target.checked;
                if (todos[index].completed) {
                    score += 10; // Increment score for completing a task
                    const today = new Date().toDateString();
                    if (lastCompletionDate === today) {
                        currentStreak++; // Increment streak if completed on the same day
                    } else {
                        currentStreak = 1; // Reset streak if completed on a new day
                    }
                    lastCompletionDate = today;
                }
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodoList();
                updateScoreAndStreak();
            }
        });

        // Add event listener to the delete todo buttons
        todoList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-todo')) {
                deleteModal.classList.remove('hidden');
                currentIndex = parseInt(e.target.dataset.index);
                lastDeletedTask = todos[currentIndex]; // Store the last deleted task for undo
            }
        });

        // Add event listener to the confirm delete button
        confirmDeleteBtn.addEventListener('click', () => {
            todos.splice(currentIndex, 1);
            localStorage.setItem('todos', JSON.stringify(todos));
            deleteModal.classList.add('hidden');
            renderTodoList();
            undoBtn.classList.remove('hidden'); // Show undo button
        });

        // Add event listener to the cancel delete button
        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        // Add event listener to the undo button
        undoBtn.addEventListener('click', () => {
            if (lastDeletedTask) {
                todos.push(lastDeletedTask); // Restore the last deleted task
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodoList();
                undoBtn.classList.add('hidden'); // Hide undo button after restoring
            }
        });

        // Update score and streak on initial load
        updateScoreAndStreak();
    </script>
</body>
</html>
